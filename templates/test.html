{% block body %}
<form method="post">
    {% for equi in equip %}
        <div class="form-group">
            {{ form.hidden_tag()}} 
            {{ form.checkbox() }} {{equi}}
        </div>
    {% endfor %}
    <button type="submit">Go!</button>
</form>

<h1>Form Errors</h1>
{{ form.errors }}

{% endblock %}
