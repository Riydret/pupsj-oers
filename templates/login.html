{% extends 'layout.html' %} {% block body %}
<div class="row">
  <div class="col-lg-2 col-md-12 col-sm-3"></div>
  <div class="col-lg-6 col-md-12 col-sm-12 col-12 mt-2 ml-5 content-section mb-5" style="box-shadow: 0 4px 6px 0 hsla(0,0%,0%,0.2); border-top: 6px solid maroon" >
    <form method="POST">
      <div class="form-group">
        <h1 class="h3 mb-3 text-center">Log In as Student</h1>
        <hr>
        <input type="text" class="form-control mb-2 input-shadow" name='studentNumber' placeholder="Student Number" value={{request.form.studentNumber}}>
        <input type="password" name='password' class="form-control mb-2 input-shadow" placeholder="Password" value={{request.form.password}}>
        <small class="text-muted mb-2">
            <a href="{{ url_for('reset_request') }}">Forgot Password?</a>
        </small>
        <button class="btn btn-lg btn-primary btn-block w-25 mt-2" type="submit">Log In</button>
      </div>
      
      
    </form>
  </div>
  <div class="col-lg-4 col-md-12 col-sm-3"></div>
</div>
<div class="mb-5"></div>
{% endblock%}
