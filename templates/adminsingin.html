<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <title>OFERS | Admin - PUP San Juan</title>
  <style>
    body {
      background-color: #f5f5f5
    }

    .content-section {
    background: #ffffff;
    padding: 10px 20px;
    border: 1px solid #dddddd;
    border-radius: 3px;
    margin-bottom: 20px;
  }

  .input-shadow {
    box-shadow: inset 0 2px 4px 0 hsla(0,0%,0%, 0.08)
  }
  </style>
</head>
<body>
  <div class="row">
    <div class="col-lg-4 col-md-3 col-sm-3"></div>
    <div class="col-lg-4 col-md-6 col-sm-6 col-12 mt-5 content-section" style="background-color: #f5f5f5; border-color: #f5f5f5">
      <div class="card" style="box-shadow: 0 4px 6px 0 hsla(0,0%,0%,0.2);">
        <form method="POST">
          <div class="form-group">
            <h1 class="h3 font-weight-normal card-header">Log In as Administrator</h1>
            <div class="card-body">
              <input type="text" class="form-control mb-2 input-shadow" name='username' placeholder="Username" value={{request.form.username}}>
              <input type="password" name='password' class="form-control mb-2 input-shadow" placeholder="Password" value={{request.form.password}}>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-lg-4 col-md-3 col-sm-3"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
