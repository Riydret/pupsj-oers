  }

      eventMouseover: function(calEvent, jsEvent) {

    var tooltip = '<div class="tooltipevent p-2" style="border-radius: 10px;padding: 2px; width:auto;height:auto;background:maroon;color:#ffffff;position:absolute;z-index:10001;">Reservation: '+ calEvent.title + '<br>Time: '+calEvent.data.timefrom+'-'+calEvent.data.timeto + '</div>';
    var $tooltip = $(tooltip).appendTo('body');

    $(this).mouseover(function(e) {
        $(this).css('z-index', 10000);
        $tooltip.fadeIn('500');
        $tooltip.fadeTo('10', 1.9);
    }).mousemove(function(e) {
        $tooltip.css('top', e.pageY + 10);
        $tooltip.css('left', e.pageX + 20);
    });
},

eventMouseout: function(calEvent, jsEvent) {
    $(this).css('z-index', 8);
    $('.tooltipevent').remove();
},

    // for create reservation
  let purpose = document.getElementById('purpose');
  let prof = document.getElementById('prof');
  let input = document.getElementById('test');
  const change = document.getElementById('changee')
  const newSelect = document.createElement('select');
  newSelect.id = 'test';
  newSelect.name = 'test';
  newSelect.classList = 'form-control';

  options = ['--','Student Assembly','Governing League of IT Challengers(GLITCH)','Junior Philippine Institute of Accountants(JPIA)','JFINEX','CEO',"Young Educator's Society(YES)",'HM Society','Paraseist'];
  options.sort();
  options.forEach((option) => {
    optionss = document.createElement('option');
    optionss.innerHTML = option;
    newSelect.appendChild(optionss);
  });

  purpose.onchange = function(){
  val = purpose.value;
  // alert(val);
  
  if(val === 'Academic'){
    prof.innerHTML = "<h5> Professor </h5>"
    change.replaceChild(input,newSelect);
    
  } else {
    prof.innerHTML = "<h5> Organization </h5>";
    change.replaceChild(newSelect,input); 
  }
  
}
