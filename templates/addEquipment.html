{% extends 'layout.html' %}

{% block body %}
<div class="row">
    <div class="col-lg-3 col-md-2"></div>
    <div class="col-lg-6 col-md-8 col-12">
        <h1>Add Equipment</h1>
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <div class="form-group mb-1">
                <h5>{{ form.equipmentPropertyNumber.label }}</h5>
                {{ form.equipmentPropertyNumber }}
            </div>
            <div class="form-group mb-1">
                <h5>{{ form.equipmentName.label }}</h5>
                {{ form.equipmentName }}
            </div>
            <div class="form-group mb-1">
                <h5>{{ form.quantity.label }}</h5>
                {{ form.quantity }}
            </div>
            <p><input type="submit" class="btn btn-primary float-right" value="Submit"></p>
        </form>
    <div class="col-lg-3 col-md-2"></div>
</div>

{% endblock %}
