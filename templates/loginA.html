{% extends 'admin_layout.html' %} {% block body %}
<div class="row">
  <div class="col-lg-4 col-md-3 col-sm-3"></div>
  <div class="col-lg-4 col-md-6 col-sm-6 col-12 mt-5">
    <form method="POST">
      <div class="form-group">
        <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
        <input type="text" class="form-control mb-2" name='studentNumber' placeholder="Student Number" value={{request.form.studentNumber}}>
        <input type="password" name='password' class="form-control mb-2" placeholder="Password" value={{request.form.password}}>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </div>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </div>
  <div class="col-lg-4 col-md-3 col-sm-3"></div>
</div>
{% endblock%}
