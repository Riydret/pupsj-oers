{% extends 'layout.html' %}

{% block body %}
    <h1>Dashboard <small> Welcome {{session.lastName}}, {{session.firstName}}</small></h1>
    <!-- <a href="/add_article" class="btn btn-success">Add Article</a> -->
    <hr>
    <table class="table table-striped">
        <tr>
            <th>Property Number</th>
            <th>Name</th>
            <th>Availability</th>
            <th></th>
            <th></th>
        </tr>
        {% for facility in facilities %}
        <tr>
            <td>{{facility.facilityPropertyNumber}}</td>
            <td>{{facility.facilityName}}</td>
            <td>{{facility.availability}}</td>
            <td><a href="edit_article/{{facility.facilityPropertyNumber}}" class="btn btn-primary float-right">Edit</a></td>
            <td>
                <form action="" method="post">
                <input type="hidden" name="_method" value="delete">
                <input type="submit" value="delete" class="btn btn-danger">
            </form></td>
        </tr>
        {% endfor%}
    </table>
{% endblock %}
